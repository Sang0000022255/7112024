<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcat Clone</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #FFDEE9, #B5FFFC);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        img {
            width: 300px;
            cursor: pointer;
        }
        #counter {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
    </style>
</head>
<body>

    <h1>Popcat Clone</h1>
    <img src="https://i.imgur.com/U0V1nZQ.png" id="cat" alt="Popcat">
    <div id="counter">0</div>

    <audio id="popSound" src="https://www.soundjay.com/button/beep-07.mp3"></audio>

    <script>
        let counter = 0;
        const cat = document.getElementById('cat');
        const counterDisplay = document.getElementById('counter');
        const popSound = document.getElementById('popSound');

        cat.addEventListener('click', () => {
            counter++;
            counterDisplay.textContent = counter;

            // Play sound
            popSound.currentTime = 0;
            popSound.play();

            // Animate cat image
            cat.src = "https://i.imgur.com/U0V1nZQ.png"; // Open mouth
            setTimeout(() => {
                cat.src = "https://i.imgur.com/QpGbLrZ.png"; // Close mouth
            }, 150);
        });
    </script>

</body>
</html>
