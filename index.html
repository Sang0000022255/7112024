<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Số Lật</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #000000;
            text-align: center;
            background: linear-gradient(45deg, #FF9A9E, #FAD0C4, #FFDEE9, #B5FFFC);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #flipCounter {
            font-size: 3em;
            font-weight: bold;
            padding: 20px;
            border: 2px solid #000000;
            border-radius: 10px;
            background-color: #FFF;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            user-select: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 120px;
            height: 80px;
            perspective: 1000px;
        }
        .flip {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transform-origin: bottom;
            animation: flipAnimation 0.5s ease-in-out;
        }
        .flipFront {
            background-color: #FFF;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            backface-visibility: hidden;
            width: 100%;
            height: 100%;
            transform: rotateX(0deg);
        }
        .flipBack {
            background-color: #FFF;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            backface-visibility: hidden;
            width: 100%;
            height: 100%;
            transform: rotateX(180deg);
        }
        @keyframes flipAnimation {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(-180deg); }
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
    </style>
</head>
<body>

    <h1>Đếm Số Lật</h1>
    <div id="flipCounter" onclick="incrementCounter()">
        <div class="flip">
            <div class="flipFront" id="flipFront">0</div>
            <div class="flipBack" id="flipBack"></div>
        </div>
    </div>

    <script>
        let counter = 0;

        function incrementCounter() {
            counter++;
            const flipFront = document.getElementById('flipFront');
            const flipBack = document.getElementById('flipBack');
            
            flipBack.innerText = counter;
            flipFront.style.animation = 'flipAnimation 0.5s ease-in-out';
            flipBack.style.animation = 'flipAnimation 0.5s ease-in-out';
            
            setTimeout(() => {
                flipFront.innerText = counter;
                flipFront.style.animation = '';
                flipBack.style.animation = '';
            }, 500);
        }
    </script>

</body>
</html>
